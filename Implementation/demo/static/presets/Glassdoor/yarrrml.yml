prefixes:
    ex: "http://example.com/"
    schema: "http://schema.org/"

mappings:
    job:
        sources:
        - ['glassdoor.csv~csv']
        s: http://example.com/job/$(job_title)
        po:
        - [a, ex:Job]
        - [schema:name, $(job_title)]
        - [ex:rating, $(company_rating)]
        - [ex:location, $(location)]